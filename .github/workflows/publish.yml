name: Publish to npm

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Extract version from tag
        id: get_version
        run: |
          # Get tag name (e.g., v1.0.0)
          TAG=${GITHUB_REF#refs/tags/}
          # Remove 'v' prefix to get version (e.g., 1.0.0)
          VERSION=${TAG#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Update package.json version
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          # Update version in package.json using jq
          jq --arg version "$VERSION" '.version = $version' package.json > package.json.tmp
          mv package.json.tmp package.json
          echo "Updated package.json to version $VERSION"

      - name: Run tests
        run: bun test

      - name: Run lint
        run: bun run lint

      - name: Build
        run: bun run build

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore: bump version to ${{ steps.get_version.outputs.version }}" || echo "No changes to commit"
          git push origin HEAD:main || echo "No changes to push"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release Notes
        run: |
          gh release edit ${{ steps.get_version.outputs.tag }} --notes "$(cat <<'EOF'
          ## ðŸŽ‰ Release ${{ steps.get_version.outputs.version }}

          Published to npm: [@takutakahashi/codex-agentapi@${{ steps.get_version.outputs.version }}](https://www.npmjs.com/package/@takutakahashi/codex-agentapi/v/${{ steps.get_version.outputs.version }})

          ### Installation

          \`\`\`bash
          npm install -g @takutakahashi/codex-agentapi@${{ steps.get_version.outputs.version }}
          \`\`\`

          Or with Bun:

          \`\`\`bash
          bun install -g @takutakahashi/codex-agentapi@${{ steps.get_version.outputs.version }}
          \`\`\`

          ### Changes

          See [CHANGELOG.md](https://github.com/takutakahashi/codex-agentapi/blob/main/CHANGELOG.md) for details.
          EOF
          )"
        env:
          GH_TOKEN: ${{ github.token }}
